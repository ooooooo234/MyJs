<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="pop.css"/>
        <title>MyJs Options page</title>
    </head>
    <body>
        <div id="outside">
            <label for="code" id="write_js_here">Write JavaScript here:</label>
            <textarea id="code" rows="13"></textarea>
            <div class="flex_row">
                <button type="button" id="submit">Add to page</button>
                <button type="button" id="submitSave">Save in textarea</button>
            </div>
            <button type="button" id="open_in_tab">Open in tab</button>
            <ol id="list">
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_1">
                        <textarea id="list_1" name=1 readonly="readonly">unset</textarea>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_2">

                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_4">
                        <textarea id="list_4" name=4 readonly="readonly">unset</textarea>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_5">
                        <textarea id="list_5" name=5 readonly="readonly">unset</textarea>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_6">

                    </div>
                </li>
                <li>

                </li>
                <li>
                    <div>

                </li>
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_9">

                </li>
                <li>
                    <div>
                        <input type="checkbox" id="checkbox_10">

                    </div>
                </li>
            </ol>
            <details>
                <summary id="extra_options">extra options</summary>
                <ul id="checkbox">
                    <li>
                        <div>
                            <input type="checkbox" id="fullscreen_visible">
                            <label for="fullscreen_visible" id="fullscreen_visible_label">Hide "fullscreen" feature in context menu</label>
                        </div>
                    </li>

            </details>
        </div>
        <script src="pop.js"></script>

</html>
